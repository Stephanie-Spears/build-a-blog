{% extends "base.html" %}
{% block content %}


<div id="blog-list">
  {% if blogs|length == 0 %}
  <p>No Blogs Yet</p>
  {% else %}
    <ul>
      {% for blog in blogs %}
      <li>
        <a href="blog?id={{ blog.id }}">{{blog.title}}</a>
        <form action="/blog" method="POST">
          <input type="hidden" name="blog-id" value="{{ blog.id }}">
        </form>
        <hr>
        {{blog.body}}
      </li>
      {% endfor %}
    </ul>
  {% endif %}
  <hr />
</div>
{% endblock %}
